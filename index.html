<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="maindiv">
        <div class="prescrip-div" id="prescrip-div">
            <div class="head-div col-12">
                <div class="head_1 col-4 col-md-4">
                    <p class="headp">MEDICATIONS</p>
                    <div class="row in1">
                        <img class="img1" src="https://res.cloudinary.com/nithish0504/image/upload/c_scale,h_10,w_15/v1626835733/pill-capsule_xk6zrl.png">
                        <p class="headp1">Active Medicine (<span id="medcount"></span>)</p>
                    </div>
                </div>
                <div class="head_2 col-3 col-md-2 ml-1">
                    <p class="headp">PATIENT NAME</p>
                    <p id="pName" class="hres"></p>
                </div>
                <div class="head_2 col-3 col-md-2 ml-1">
                    <p class="headp">DATE OF BIRTH</p>
                    <P id="dob" class="hres"></P>
                </div>
                <div class="head_2 col-3 col-md-2">
                    <p class="headp">DATE OF ISSUE</p>
                    <p id="doi" class="hres"></p>
                </div>
            </div>
            <div style="margin-top:10px">
                <hr class="new3">
                <hr class="new3">
            </div>
            <button class="btn btn-primary gbtn" id="gBtn">Generate Prescription</button>
        </div>
    </div>

</body>

</html>
